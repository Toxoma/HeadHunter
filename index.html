<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindYourJob - сайт про удалённую работу</title>
    <link rel="stylesheet" href="styles/bootstrap-grid.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row align-items-center py-3">
                <div class="col-2">
                    <a href="" class="logo-link">
                        <img src="img/logo.svg" alt="logo: findJob">
                    </a>
                </div>
                <div class="col d-flex justify-content-center">
                    <nav class="nav">
                        <ul class="menu d-flex">
                            <li class="menu-item"><a href="#" class="menu-link">Главная</a></li>
                            <li class="menu-item"><a href="#" class="menu-link">Вакансии</a></li>
                            <li class="menu-item"><a href="#" class="menu-link">Компания</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-3 d-flex align-items-center justify-content-end">
                    <a href="#" class="button-link button">Войти</a>
                    <a href="#" class="button-primary button">Регистрация</a>
                </div>
            </div>
            <!-- /.row -->
            <div class="row pt-5">
                <div class="col-5">
                    <h1 class="hero-title">Найдите удаленную работу вашей мечты</h1>
                        <p class="hero-text">
                            Создайте резюме или отправьте отклик на вакансию в компании с мировым именем и работайте по свободному графику
                        </p>
                        <div class="input-group">
                            <input type="text" class="input" placeholder="Начните поиск"/>
                            <button class="button button-primary">
                                <img src="img/search-icon.svg" alt="icon: search">
                                <span class="button-text">Искать вакансии</span>
                            </button>
                        </div>
                        <!-- /.input-group -->
                        <div class="tags-group">
                            <a href="#" class="tag">Front-end</a>
                            <a href="#" class="tag">Back-end</a>
                            <a href="#" class="tag">Designer</a>
                        </div>
                </div>
                <div class="col-6 offset-1">
                    <img src="img/hero-image.svg" alt="image: people with leptops">
                </div>
            </div>
        </div>
        <!-- /.container -->
    </header>

</body>

</html>
